<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png" type="png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="post-card">
        <div class="post-top">
            <h2>Metric/Imperial Unit Conversion</h1>
                <input type="text" id="input" oninput="resizeInput()"> <br>
                <p id="error-p"></p>
            <button id="convert-btn">Convert</button>
        </div>     
        <div class="post-info" id="card1">
            <h3>Length (Meter/Feet)</h3>
            <p id="meter">0 meters = 0 feet | 0 feet = 0 meter</p>
        </div>
        <div class="post-info">
            <h3>Volume (Liters/Gallons</h3>
            <p id="liter">0 liters = 0 gallons | 0 gallons = 0 liters</p>
        </div>
        <div class="post-info" id="card2">
            <h3>Mass (Kilograms/Pounds</h3>
            <p id="kilos">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
        </div>
      </div>
      <footer>
          <p class="powered-by">Powered by Jushkin</p>
    </footer>
    
<script src="index.js"></script>
</body>
</html>
